spring.application.name=research

# Server Configuration
server.port=${PORT:8080}

# Database Connection Settings (Use environment variables for production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/research}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pooling
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:5}

# Cloudinary Configuration (Use environment variables for production)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Production settings
spring.jpa.open-in-view=false